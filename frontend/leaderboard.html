<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GreenTrace ‚Äî Leaderboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2e7d32;
      --accent: #4caf50;
      --light: #f4fff4;
      --card: #ffffff;
      --text: #163d2c;
      --muted: #6b6b6b;
      --border: #e6efe6;
      --radius: 10px;
      --max-width: 1200px;
      --shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    [data-theme="dark"] {
      --primary: #4caf50;
      --accent: #81c784;
      --light: #121212;
      --card: #1e1e1e;
      --text: #f0f0f0;
      --muted: #a0a0a0;
      --border: #333;
      --shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--light);
      color: var(--text);
      min-height: 100vh;
    }
    /* NAV */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      max-width: var(--max-width);
      margin: 0 auto;
      flex-wrap: wrap;
    }
    .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.5rem;
      gap: 8px;
    }
    .logo-img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.8rem;
    }
    .tagline {
      font-size: 0.9rem;
      color: var(--accent);
      margin-top: 4px;
      font-style: italic;
    }
    .nav-left { display: flex; flex-direction: column; align-items: flex-start; }
    .nav-links { display: flex; flex-wrap: wrap; gap: 14px; align-items: center; }
    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: var(--primary); }
    .dark-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: var(--text);
      transition: transform 0.3s;
    }
    .dark-toggle:hover { transform: rotate(15deg); }

    /* Container */
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 20px;
    }

    /* Footer */
    .footer {
      text-align: center;
      color: var(--muted);
      margin-top: 40px;
      padding: 20px 0;
      border-top: 1px solid var(--border);
    }

    /* Leaderboard Styles */
    .leaderboard-section {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      margin-top: 20px;
      border: 1px solid var(--border);
    }

    .leaderboard {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .leaderboard-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--light);
      border-radius: var(--radius);
      padding: 14px 18px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .leaderboard-entry:hover {
      background: rgba(76, 175, 80, 0.08);
      transform: translateY(-2px);
    }

    .rank {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--primary);
      width: 40px;
      text-align: center;
    }

    .leader-info {
      flex: 1;
      margin-left: 10px;
    }

    .leader-info h3 {
      margin: 0;
      font-size: 1rem;
      color: var(--text);
    }

    .leader-info p {
      margin: 2px 0 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .score {
      font-weight: 600;
      color: var(--accent);
      font-size: 1rem;
    }

    .medal {
      font-size: 1.5rem;
    }

    .muted {
      color: var(--muted);
      text-align: center;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      padding: 10px 16px;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--accent);
    }

    .stats-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--light);
      border-radius: var(--radius);
      padding: 15px;
      text-align: center;
      border: 1px solid var(--border);
    }

    .stat-number {
      font-size: 1.8rem;
      color: var(--primary);
      font-weight: 700;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      .nav { flex-direction: column; }
      .nav-links { justify-content: center; }
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <nav class="nav" aria-label="Main navigation">
    <div class="nav-left">
      <a class="brand" href="index.html">
      <img src="../frontend/images/image.png" alt="GreenTrace logo" class="logo-img" />
      <span>GreenTrace</span>
       </a>
      <p class="tagline">Track and Celebrate Tree Planting</p>
    </div>

    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="add-tree.html">My Trees</a>
      <a href="ai-scout.html">AI Scout</a>
      <a href="leaderboard.html" style="color:var(--accent); font-weight:bold;">Leaderboard</a>
      <a href="#" onclick="logout()">Logout</a>
      <button id="darkModeToggle" class="dark-toggle" aria-label="Toggle dark mode">üåô</button>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container">
    <section class="leaderboard-section">
      <h2>Leaderboard üèÜ</h2>
      
      <!-- Stats Summary -->
      <div class="stats-summary">
        <div class="stat-card">
          <div class="stat-number" id="totalUsers">0</div>
          <div class="stat-label">Total Planters</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalTrees">0</div>
          <div class="stat-label">Total Trees</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalSpecies">0</div>
          <div class="stat-label">Unique Species</div>
        </div>
      </div>

      <div id="leaderboard" class="leaderboard">
        <p class="muted">Loading leaderboard...</p>
      </div>

      <div class="actions" style="margin-top:12px; text-align:center;">
        <a href="dashboard.html" class="btn">Back to Dashboard</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Keep planting for a greener tomorrow üåç</small>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const darkModeToggle = document.getElementById("darkModeToggle");
      const theme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", theme);
      darkModeToggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
      darkModeToggle.addEventListener("click", () => {
        const newTheme = document.body.getAttribute("data-theme") === "light" ? "dark" : "light";
        document.body.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        darkModeToggle.textContent = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
      });

      // Get trees data - using the correct localStorage key
      const trees = JSON.parse(localStorage.getItem("greentrace_trees")) || [];

      // Group trees by planter
      const userStats = {};
      const allSpecies = new Set();
      
      trees.forEach(tree => {
        const name = tree.planterName || "Anonymous Planter";
        if (!userStats[name]) {
          userStats[name] = { 
            count: 0, 
            species: new Set(),
            verified: 0
          };
        }
        userStats[name].count++;
        if (tree.verified) userStats[name].verified++;
        if (tree.treeName) {
          userStats[name].species.add(tree.treeName);
          allSpecies.add(tree.treeName);
        }
      });

      // Convert to array & sort by count
      const sorted = Object.entries(userStats)
        .map(([name, data]) => ({
          name,
          count: data.count,
          verified: data.verified,
          speciesCount: data.species.size
        }))
        .sort((a, b) => b.count - a.count);

      // Update stats summary
      document.getElementById("totalUsers").textContent = sorted.length;
      document.getElementById("totalTrees").textContent = trees.length;
      document.getElementById("totalSpecies").textContent = allSpecies.size;

      // If no data
      if (sorted.length === 0) {
        leaderboard.innerHTML = `
          <p class="muted">No tree planting data available yet.</p>
          <p class="muted" style="margin-top:10px;">
            <a href="add-tree.html" style="color:var(--accent);">Add your first tree</a> to appear on the leaderboard!
          </p>
        `;
        return;
      }

      // Render leaderboard
      const leaderboard = document.getElementById("leaderboard");
      leaderboard.innerHTML = "";
      
      sorted.forEach((user, index) => {
        let medal = "";
        if (index === 0) medal = "ü•á";
        else if (index === 1) medal = "ü•à";
        else if (index === 2) medal = "ü•â";

        const entry = document.createElement("div");
        entry.className = "leaderboard-entry";
        entry.innerHTML = `
          <div class="rank">${index + 1}</div>
          <div class="leader-info">
            <h3>${user.name} ${medal ? `<span class="medal">${medal}</span>` : ""}</h3>
            <p>${user.speciesCount} species ‚Ä¢ ${user.verified} verified</p>
          </div>
          <div class="score">${user.count} üå≥</div>
        `;
        leaderboard.appendChild(entry);
      });
    });

    function logout() {
      if (confirm("Are you sure you want to log out?")) {
        // Clear user session but keep tree data
        localStorage.removeItem("greentrace_user");
        location.href = "login.html";
      }
    }
  </script>
</body>
</html>
