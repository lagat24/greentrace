<html lang="en">
<head>

</head>

    <!--Body-->
<body>
  <!-- NAV: shows brand (logo + text), links, auth area and dark mode toggle -->
  <nav class="nav" aria-label="Main navigation">
    <div class="nav-left">
      <!-- Logo image + site name-->
      <a class="brand" aria-label="GreenTrace home">
        <img src="./images/image.png" alt="GreenTrace logo" class="logo-img" />
        <span >GreenTrace</span>
      </a>
      <p class="tagline">Track and Celebrate Tree Planting</p>
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>
        <a href="login.html" >Login</a>
              <!-- Dark mode toggle -->
      <button id="darkModeToggle" class="dark-toggle" aria-pressed="false" aria-label="Toggle dark mode">ðŸŒ™</button>
    </div>
  </nav>

    <!-- MAIN CONTENT -->

  <main class="auth-container">
    <h2>Create Account</h2>

    <form id="signupForm" class="auth-form">
      <label>
        Full name
        <input type="text" id="signupName" required placeholder="Your full name">
      </label>

      <label>
        Email
        <input type="email" id="signupEmail" required placeholder="you@example.com">
      </label>

      <label>
        Password
        <input type="password" id="signupPassword" required placeholder="Create a password">
      </label>

      <button class="btn primary" id="signupBtn" type="submit">Sign Up</button>
    </form>

    <p class="muted">
      Already have an account? <a href="login.html">Login here</a>.
    </p>
  </main>

  <footer class="footer">
    <small>GreenTrace â€” For a greener tomorrow</small>
  </footer>

  <script src="./scripts/app.js"></script>
</body>
